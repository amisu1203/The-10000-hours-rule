<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/10000hours.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="sr-only">1만 시간의 법칙</h1>
            <img src="http://paullab.co.kr/images/10000hours/clock.png" alt="시계" class="clock">
            <img src="http://www.paullab.co.kr/images/10000hours/title.png" alt="1만 시간의 법칙" class="title">
        </header>
        <main>
            <q>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</q>
            <div class="quote">
                <p><strong>1만 시간의 법칙</strong>은</p>
                </br>
                <p>어떤 분야의 전문가가 되기 위해서는</p>
                </br>
                <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
            </div>
            <div class="inputArea">
                <div class="inputJob">
                    <p>나는</p>
                    <label>
                        <input id="inpJob" type="text" placeholder="예)프로그래밍">
                    </label>
                    <p>전문가가 될 것이다.</p>
                </div>
                <div class="inputHour">
                    <p>그래서 앞으로 매일 하루에</p>
                    <label>
                        <input id="inpHour" type="number" placeholder="예)5시간" min="1" max="24" maxlength="2">
                    </label>
                    <p>시간씩 훈련할 것이다.</p>
                </div>
            </div>
            <button type="submit" class="btnSubmit">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            <section class="outputArea">
                <h2 class="sr-only">입력 결과</h2>
                <p class="outputJob">
                    당신은
                    <strong id="jobValue"></strong>
                    전문가가 되기 위해서
                </p>
                <p class="outputHour">
                    대략
                    <strong id="hourValue"></strong>
                    일 이상 훈련하셔야 합니다! :)
                </p>
            </section>
        </main>
        <footer>
            <section class="copyright">
                <h2 class="sr-only">저작권 정보</h2>
                <img src="http://www.paullab.co.kr/images/10000hours/logo.png" alt="company logo">
                <small>
                    ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 Weniv에 있습니다.
                    <br>
                    수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
                </small>
            </section>
        </footer>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
